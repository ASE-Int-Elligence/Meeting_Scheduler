<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 60%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow,marker=false;
      var global_pos;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            global_pos = pos
            sendLocation();
            //console.log(global_pos)
            var s = "'"+{{var}}+"'"
            //window.alert(s)
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            marker = new google.maps.Marker({
                position: pos,
                map: map,
                draggable: true //make it draggable
            });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function sendLocation(){
    //Get location.
          console.log(global_pos)
          // $.post("http://127.0.0.1:5000/current_location",global_pos, function(){

          // });
          //Add lat and lng values to a field that we can save.
          //window.alert("hello"); //latitude     
          //console.log(global_pos)   

          $.ajax({
              contentType: 'application/json',
              data: JSON.stringify(global_pos),
              dataType: 'json',
              success: function(data){
                  console.log("device control succeeded");
              },
              error: function(){
                  console.log("Device control failed");
              },
              processData: false,
              type: 'POST',
              url: '/current_location'
          });

          // $.post( "/current_location", {
          //     javascript_data: global_pos 
          // });
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyADWR91wYDIC3PiVhO3t6l_EQRslBl_s&callback=initMap">
    </script>
  </body>
</html>
